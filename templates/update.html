{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
<div class="container my-3">
  <h2>Update a Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title">Todo Title</label>
      <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="{{todo.title}}"
      placeholder="Give Todo Title"
      />
    </div>
    <div class="form-group">
      <label for="description">Todo Description</label>
      <input
      type="text"
      class="form-control"
      id="description"
      name="desc"
      value="{{todo.desc}}"
      placeholder="Give Todo Description"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock body %}
